<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIS Mejorado - Con Cejas Gruesas y Boca Elegante</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            cursor: pointer;
            overflow: hidden;
            position: relative;
        }
        
        .face-container {
            width: 100vw;
            height: 100vh;
            background-color: #2c3e50;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .face-container:hover {
            background-color: #34495e;
        }

        /* CEJAS AÑADIDAS */
        .eyebrow {
            position: absolute;
            background: linear-gradient(45deg, #1a1a1a 0%, #2c2c2c 50%, #1a1a1a 100%);
            border-radius: 20px 20px 5px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.4),
                        inset 0 1px 3px rgba(255,255,255,0.1);
            z-index: 5;
        }

        .left-eyebrow {
            width: 25vw;
            height: 4vh;
            min-width: 160px;
            min-height: 28px;
            top: 23vh;
            left: 17vw;
            transform: rotate(-10deg);
            animation: eyebrowFloatLeft 5s ease-in-out infinite;
        }

        .right-eyebrow {
            width: 25vw;
            height: 4vh;
            min-width: 160px;
            min-height: 28px;
            top: 23vh;
            right: 17vw;
            transform: rotate(10deg);
            animation: eyebrowFloatRight 5s ease-in-out infinite 0.5s;
        }

        @keyframes eyebrowFloatLeft {
            0%, 100% { 
                transform: rotate(-10deg) translateY(0px); 
            }
            50% { 
                transform: rotate(-10deg) translateY(-3px); 
            }
        }

        @keyframes eyebrowFloatRight {
            0%, 100% { 
                transform: rotate(10deg) translateY(0px); 
            }
            50% { 
                transform: rotate(10deg) translateY(-3px); 
            }
        }

        /* Estados expresivos de las cejas */
        .eyebrow.surprised {
            transform: rotate(-10deg) translateY(-8px) !important;
            transition: all 0.2s ease;
        }

        .right-eyebrow.surprised {
            transform: rotate(10deg) translateY(-8px) !important;
        }

        .eyebrow.focused {
            transform: rotate(-15deg) translateY(2px) !important;
            background: linear-gradient(45deg, #2c1810 0%, #3d2415 50%, #2c1810 100%);
        }

        .right-eyebrow.focused {
            transform: rotate(15deg) translateY(2px) !important;
        }

        .eye {
            width: 18vw;
            height: 18vw;
            min-width: 120px;
            min-height: 120px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: height 0.2s ease-out, background-color 0.15s;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.1),
                        0 8px 25px rgba(0,0,0,0.2);
        }

        .left-eye {
            top: 28vh;
            left: 20vw;
        }

        .right-eye {
            top: 28vh;
            right: 20vw;
        }

        .pupil {
            width: 45%;
            height: 45%;
            background-color: #2c3e50;
            border-radius: 50%;
            position: absolute;
            transition: all 0.6s ease-in-out;
            box-shadow: 0 3px 10px rgba(0,0,0,0.4);
        }

        /* BOCA MEJORADA Y ELEGANTE */
        .mouth-container {
            position: absolute;
            bottom: 25vh;
            left: 50%;
            transform: translateX(-50%);
            width: 26vw;
            height: 9vh;
            min-width: 160px;
            min-height: 55px;
            z-index: 3;
        }

        .mouth {
            position: relative;
            width: 100%;
            height: 75%;
            background: linear-gradient(180deg, 
                rgba(44, 62, 80, 0.3) 0%, 
                rgba(44, 62, 80, 0.7) 40%, 
                rgba(26, 37, 47, 0.9) 100%);
            border-radius: 0 0 120px 120px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 6px 20px rgba(0,0,0,0.3),
                inset 0 -5px 15px rgba(0,0,0,0.2),
                inset 0 3px 10px rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.8);
            border-top: none;
            overflow: hidden;
            animation: mouthBreathe 6s ease-in-out infinite;
        }

        @keyframes mouthBreathe {
            0%, 100% { 
                transform: scaleX(1) scaleY(1); 
                border-radius: 0 0 120px 120px;
            }
            50% { 
                transform: scaleX(1.02) scaleY(0.98); 
                border-radius: 0 0 125px 125px;
            }
        }

        /* Labio superior redefinido */
        .upper-lip {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            height: 6px;
            background: linear-gradient(90deg, 
                rgba(44, 62, 80, 0.6) 0%, 
                rgba(52, 73, 94, 0.8) 25%, 
                rgba(61, 86, 110, 1) 50%, 
                rgba(52, 73, 94, 0.8) 75%, 
                rgba(44, 62, 80, 0.6) 100%);
            border-radius: 0 0 20px 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        /* Forma del labio superior en arco suave */
        .upper-lip::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 15px;
            height: 4px;
            background: rgba(61, 86, 110, 1);
            border-radius: 0 0 8px 8px;
        }

        /* Línea sutil de profundidad */
        .mouth-line {
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0,0,0,0.2) 20%, 
                rgba(0,0,0,0.3) 50%, 
                rgba(0,0,0,0.2) 80%, 
                transparent 100%);
            border-radius: 1px;
        }

        /* Sombra interna suave */
        .mouth::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 30%;
            background: radial-gradient(ellipse at center, 
                rgba(0,0,0,0.25) 0%, 
                rgba(0,0,0,0.1) 50%, 
                transparent 100%);
            border-radius: 50%;
        }

        /* Estados expresivos de la boca */
        .mouth.gentle-smile {
            border-radius: 0 0 140px 140px;
            transform: scaleX(1.15) scaleY(1.05);
            background: linear-gradient(180deg, 
                rgba(44, 62, 80, 0.2) 0%, 
                rgba(44, 62, 80, 0.6) 40%, 
                rgba(26, 37, 47, 0.8) 100%);
            box-shadow: 
                0 8px 25px rgba(0,0,0,0.4),
                inset 0 -6px 18px rgba(0,0,0,0.15),
                inset 0 4px 12px rgba(255,255,255,0.15);
        }

        .mouth.surprised {
            border-radius: 50%;
            transform: scaleX(0.7) scaleY(1.3);
            background: radial-gradient(circle, 
                rgba(26, 37, 47, 0.9) 0%, 
                rgba(15, 20, 25, 1) 100%);
        }

        /* Brillo sutil en el labio */
        .lip-shine {
            position: absolute;
            top: 1px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.3) 30%, 
                rgba(255,255,255,0.5) 50%, 
                rgba(255,255,255,0.3) 70%, 
                transparent 100%);
            border-radius: 50px;
            animation: lipShine 4s ease-in-out infinite;
        }

        @keyframes lipShine {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Zona inferior para título */
        .bottom-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 15vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to top, 
                rgba(0,0,0,0.6) 0%, 
                rgba(0,0,0,0.3) 50%, 
                transparent 100%);
            z-index: 10;
        }
        
        .title {
            color: white;
            font-size: 8vw;
            font-weight: bold;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.7);
            animation: pulse 3s infinite;
            user-select: none;
            letter-spacing: 0.3em;
            margin: 0;
        }

        .instruction {
            color: rgba(255, 255, 255, 0.9);
            font-size: 2.2vw;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
            animation: bounce 2.5s infinite;
            user-select: none;
            font-weight: 500;
            margin-top: 1vh;
        }

        /* Estilos para parpadeo y guiño */
        .eye.blinking, .eye.winking-squash {
            height: 30px;
            transition: height 0.15s ease-out;
        }
        
        .eye.winking-line {
            background-color: transparent;
            height: 18px;
            border-top: 18px solid white;
            border-radius: 9px;
            transition: all 0.15s ease-out;
        }
        
        .eye.winking-line .pupil {
            display: none;
        }

        /* Animaciones CSS optimizadas para pantalla completa */
        @keyframes lookAroundPupil {
            0%, 100% { 
                left: 27.5%; 
                top: 27.5%; 
            }
            10% { 
                left: 15%; 
                top: 30%; 
            }
            20% { 
                left: 27.5%; 
                top: 27.5%; 
            }
            30% { 
                left: 40%; 
                top: 25%; 
            }
            40% { 
                left: 27.5%; 
                top: 27.5%; 
            }
            50% { 
                left: 20%; 
                top: 35%; 
            }
            60% { 
                left: 35%; 
                top: 20%; 
            }
            70% { 
                left: 27.5%; 
                top: 27.5%; 
            }
            80% { 
                left: 32%; 
                top: 32%; 
            }
            90% { 
                left: 23%; 
                top: 23%; 
            }
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.95;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { 
                transform: translateY(0); 
            }
            40% { 
                transform: translateY(-6px); 
            }
            60% { 
                transform: translateY(-3px); 
            }
        }

        .pupil-animated {
            animation: lookAroundPupil 10s infinite ease-in-out;
        }

        /* Efecto de interacción en toda la pantalla */
        body:active .face-container {
            background-color: #3d566e;
            transition: background-color 0.2s;
        }

        /* Responsive para diferentes tamaños y orientaciones */
        @media (max-height: 500px) {
            .eye {
                width: 15vw;
                height: 15vw;
            }
            .left-eye {
                top: 25vh;
                left: 18vw;
            }
            .right-eye {
                top: 25vh;
                right: 18vw;
            }
            .left-eyebrow, .right-eyebrow {
                width: 22vw;
                height: 3vh;
                top: 20vh;
                min-width: 140px;
                min-height: 22px;
            }
            .left-eyebrow {
                left: 15vw;
            }
            .right-eyebrow {
                right: 15vw;
            }
            .mouth-container {
                width: 21vw;
                height: 7vh;
                bottom: 20vh;
                min-width: 140px;
            }
            .title {
                font-size: 10vw;
            }
            .instruction {
                font-size: 3vw;
            }
            .bottom-overlay {
                height: 20vh;
            }
        }

        @media (max-width: 600px) {
            .eye {
                width: 22vw;
                height: 22vw;
                min-width: 100px;
                min-height: 100px;
            }
            .left-eye {
                left: 15vw;
            }
            .right-eye {
                right: 15vw;
            }
            .left-eyebrow, .right-eyebrow {
                width: 29vw;
                height: 3.5vh;
                min-width: 150px;
                min-height: 25px;
            }
            .left-eyebrow {
                left: 12vw;
            }
            .right-eyebrow {
                right: 12vw;
            }
            .mouth-container {
                width: 30vw;
                height: 7vh;
                min-width: 170px;
            }
            .title {
                font-size: 12vw;
            }
            .instruction {
                font-size: 3.5vw;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .eye {
                width: 12vw;
                height: 12vw;
            }
            .left-eye {
                top: 25vh;
                left: 25vw;
            }
            .right-eye {
                top: 25vh;
                right: 25vw;
            }
            .left-eyebrow, .right-eyebrow {
                width: 17vw;
                height: 3vh;
                top: 20vh;
                min-height: 20px;
            }
            .left-eyebrow {
                left: 22vw;
            }
            .right-eyebrow {
                right: 22vw;
            }
            .mouth-container {
                width: 20vw;
                height: 7vh;
                bottom: 30vh;
            }
            .title {
                font-size: 6vw;
            }
            .instruction {
                font-size: 2vw;
            }
            .bottom-overlay {
                height: 12vh;
            }
        }

        /* Asegurar tamaños mínimos y máximos */
        .title {
            font-size: clamp(2.5rem, 8vw, 8rem);
        }

        .instruction {
            font-size: clamp(1rem, 2.2vw, 2rem);
        }

        .eye {
            width: clamp(100px, 18vw, 300px);
            height: clamp(100px, 18vw, 300px);
        }

        .mouth {
            width: clamp(120px, 25vw, 400px);
            height: clamp(40px, 8vh, 120px);
        }

        .eyebrow {
            width: clamp(140px, 25vw, 320px);
            height: clamp(15px, 2.5vh, 35px);
        }

        /* Efectos adicionales para inmersión */
        .face-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, 
                transparent 0%, 
                transparent 60%, 
                rgba(0,0,0,0.1) 100%);
            pointer-events: none;
        }

        /* Sombras más dramáticas para los ojos */
        .eye::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Cara que ocupa toda la pantalla -->
    <div class="face-container">
        <!-- Cejas añadidas -->
        <div class="eyebrow left-eyebrow" id="leftEyebrow"></div>
        <div class="eyebrow right-eyebrow" id="rightEyebrow"></div>
        
        <!-- Ojos originales -->
        <div class="eye left-eye" id="leftEye">
            <div class="pupil pupil-animated"></div>
        </div>
        <div class="eye right-eye" id="rightEye">
            <div class="pupil pupil-animated"></div>
        </div>
        
        <!-- Boca elegante sin dientes -->
        <div class="mouth-container" id="mouthContainer">
            <div class="mouth" id="mouth">
                <div class="upper-lip"></div>
                <div class="mouth-line"></div>
                <div class="lip-shine"></div>
            </div>
        </div>
    </div>
    
    <!-- Overlay inferior con título -->
    <div class="bottom-overlay">
        <div class="title">ARIS</div>
        <div class="instruction">HAZ CLIC EN EL BOTÓN ▶ PARA CONTINUAR</div>
    </div>

    <script>
        console.log('🎭 Inicializando ARIS con cejas gruesas y boca elegante...');
        
        // Elementos del DOM
        const leftEye = document.getElementById('leftEye');
        const rightEye = document.getElementById('rightEye');
        const leftEyebrow = document.getElementById('leftEyebrow');
        const rightEyebrow = document.getElementById('rightEyebrow');
        const mouth = document.getElementById('mouth');
        const mouthContainer = document.getElementById('mouthContainer');
        const pupils = document.querySelectorAll('.pupil');
        const faceContainer = document.querySelector('.face-container');

        // Variables de control
        let animationsRunning = true;
        let blinkTimeout, winkTimeout, eyebrowTimeout;

        // Verificar elementos
        if (!leftEye || !rightEye || !mouth || !mouthContainer || !leftEyebrow || !rightEyebrow) {
            console.error('❌ Error: No se encontraron elementos de la cara');
        } else {
            console.log('✅ Elementos de la cara mejorada con cejas y boca elegante encontrados');
        }

        // Función para sonrisa elegante
        function showGentleSmile(duration = 3000) {
            if (!animationsRunning || !mouth || !mouthContainer) return;
            
            console.log('😊 Mostrando sonrisa elegante');
            
            // Agrandar boca sutilmente
            const currentWidth = mouthContainer.offsetWidth;
            const currentHeight = mouthContainer.offsetHeight;
            mouthContainer.style.width = (currentWidth * 1.25) + 'px';
            mouthContainer.style.height = (currentHeight * 1.15) + 'px';
            mouth.classList.add('gentle-smile');
            
            // Volver a normal después de la duración
            setTimeout(() => {
                if (mouthContainer && mouth) {
                    mouthContainer.style.width = '';
                    mouthContainer.style.height = '';
                    mouth.classList.remove('gentle-smile');
                }
            }, duration);
        }

        // Animaciones de expresión de cejas
        function eyebrowExpression() {
            if (!animationsRunning || !leftEyebrow || !rightEyebrow) return;

            const expressions = ['surprised', 'focused', 'normal'];
            const randomExpression = expressions[Math.floor(Math.random() * expressions.length)];

            console.log(`🤨 Expresión de cejas: ${randomExpression}`);

            // Limpiar clases previas
            leftEyebrow.classList.remove('surprised', 'focused');
            rightEyebrow.classList.remove('surprised', 'focused');

            // Aplicar nueva expresión
            if (randomExpression !== 'normal') {
                leftEyebrow.classList.add(randomExpression);
                rightEyebrow.classList.add(randomExpression);

                // Volver a normal después de un tiempo
                setTimeout(() => {
                    if (leftEyebrow && rightEyebrow) {
                        leftEyebrow.classList.remove('surprised', 'focused');
                        rightEyebrow.classList.remove('surprised', 'focused');
                    }
                }, 2000);
            }

            // Programar siguiente expresión de cejas
            const nextEyebrowDelay = Math.random() * 8000 + 4000;
            eyebrowTimeout = setTimeout(eyebrowExpression, nextEyebrowDelay);
        }

        // Animación de Parpadeo para el Ojo Izquierdo (con efecto en cejas)
        function blinkLeftEye() {
            if (!animationsRunning || !leftEye) return;
            
            leftEye.classList.add('blinking');
            const pupil = leftEye.querySelector('.pupil');
            if (pupil) pupil.style.display = 'none';

            // Efecto sutil en la ceja izquierda
            if (leftEyebrow && !leftEyebrow.classList.contains('surprised') && !leftEyebrow.classList.contains('focused')) {
                leftEyebrow.style.transform = 'rotate(-10deg) translateY(-2px)';
            }

            setTimeout(() => {
                if (leftEye) {
                    leftEye.classList.remove('blinking');
                    if (pupil) pupil.style.display = 'block';
                }
                
                // Restaurar ceja
                if (leftEyebrow && !leftEyebrow.classList.contains('surprised') && !leftEyebrow.classList.contains('focused')) {
                    leftEyebrow.style.transform = '';
                }
            }, 220);

            // Programar siguiente parpadeo
            const nextBlinkDelay = Math.random() * 6000 + 3000;
            blinkTimeout = setTimeout(blinkLeftEye, nextBlinkDelay);
        }

        // Animación de Guiño para el Ojo Derecho (con efecto en cejas)
        function winkRightEye() {
            if (!animationsRunning || !rightEye || !mouth) return;
            
            // Fase 1: Cerrar ojo y sonreír más
            rightEye.classList.add('winking-squash');
            const pupil = rightEye.querySelector('.pupil');
            if (pupil) pupil.style.display = 'none';
            
            // Efecto en la ceja derecha
            if (rightEyebrow && !rightEyebrow.classList.contains('surprised') && !rightEyebrow.classList.contains('focused')) {
                rightEyebrow.style.transform = 'rotate(10deg) translateY(-4px)';
            }
            
            // Hacer la sonrisa más elegante y sutil
            const currentWidth = mouthContainer.offsetWidth;
            const currentHeight = mouthContainer.offsetHeight;
            mouthContainer.style.width = (currentWidth * 1.2) + 'px';
            mouthContainer.style.height = (currentHeight * 1.1) + 'px';
            mouthContainer.style.bottom = '23vh';
            mouth.style.borderWidth = '2px';
            
            // Añadir clase para sonrisa elegante
            mouth.classList.add('gentle-smile');

            setTimeout(() => {
                if (!rightEye) return;
                
                // Fase 2: Línea del guiño
                rightEye.classList.remove('winking-squash');
                rightEye.classList.add('winking-line');

                setTimeout(() => {
                    if (!rightEye || !mouth) return;
                    
                    // Fase 3: Restaurar estado normal
                    rightEye.classList.remove('winking-line');
                    if (pupil) pupil.style.display = 'block';
                    
                    // Restaurar boca
                    mouthContainer.style.width = '';
                    mouthContainer.style.height = '';
                    mouthContainer.style.bottom = '25vh';
                    mouth.style.borderWidth = '2px';
                    
                    // Quitar clase de sonrisa
                    mouth.classList.remove('gentle-smile');

                    // Restaurar ceja
                    if (rightEyebrow && !rightEyebrow.classList.contains('surprised') && !rightEyebrow.classList.contains('focused')) {
                        rightEyebrow.style.transform = '';
                    }

                    // Programar siguiente guiño
                    const nextWinkDelay = Math.random() * 5000 + 5000;
                    winkTimeout = setTimeout(winkRightEye, nextWinkDelay);
                }, 500);
            }, 200);
        }

        // Seguimiento del mouse con efecto en cejas
        function followMouseWithEyebrows(e) {
            if (!animationsRunning) return;
            
            const rect = faceContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const deltaX = mouseX - centerX;
            const deltaY = mouseY - centerY;
            
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            const maxDistance = 200;
            const constrainedDistance = Math.min(distance, maxDistance);
            
            const angle = Math.atan2(deltaY, deltaX);
            const moveX = Math.cos(angle) * (constrainedDistance / maxDistance) * 15;
            const moveY = Math.sin(angle) * (constrainedDistance / maxDistance) * 15;
            
            // Mover pupilas
            pupils.forEach(pupil => {
                if (pupil && !pupil.closest('.eye').classList.contains('blinking') && 
                    !pupil.closest('.eye').classList.contains('winking-line')) {
                    pupil.style.transform = `translate(${moveX}px, ${moveY}px)`;
                }
            });

            // Efecto sutil en las cejas siguiendo la mirada
            const eyebrowMoveY = moveY * 0.2;
            if (leftEyebrow && !leftEyebrow.classList.contains('surprised') && !leftEyebrow.classList.contains('focused')) {
                leftEyebrow.style.transform = `rotate(-10deg) translateY(${eyebrowMoveY}px)`;
            }
            if (rightEyebrow && !rightEyebrow.classList.contains('surprised') && !rightEyebrow.classList.contains('focused')) {
                rightEyebrow.style.transform = `rotate(10deg) translateY(${eyebrowMoveY}px)`;
            }
        }

        // Inicializar animaciones
        function startAnimations() {
            if (!animationsRunning) return;
            
            console.log('🎬 Iniciando animaciones de ARIS mejorado...');
            
            // Iniciar animaciones de pupilas
            pupils.forEach(pupil => {
                if (pupil) {
                    pupil.style.animationPlayState = 'running';
                }
            });
            
            // Iniciar parpadeo, guiño y expresiones de cejas con delays aleatorios
            const blinkDelay = Math.random() * 4000 + 2000;
            const winkDelay = Math.random() * 6000 + 4000;
            const eyebrowDelay = Math.random() * 5000 + 3000;
            
            blinkTimeout = setTimeout(blinkLeftEye, blinkDelay);
            winkTimeout = setTimeout(winkRightEye, winkDelay);
            eyebrowTimeout = setTimeout(eyebrowExpression, eyebrowDelay);
            
            console.log('✅ Animaciones de ARIS mejorado iniciadas');
        }

        // Detener animaciones
        function stopAnimations() {
            animationsRunning = false;
            
            if (blinkTimeout) clearTimeout(blinkTimeout);
            if (winkTimeout) clearTimeout(winkTimeout);
            if (eyebrowTimeout) clearTimeout(eyebrowTimeout);
            
            pupils.forEach(pupil => {
                if (pupil) {
                    pupil.style.animationPlayState = 'paused';
                }
            });
            
            console.log('⏹️ Animaciones detenidas');
        }

        // Ajustar elementos según el tamaño de pantalla
        function adjustToScreenSize() {
            const vh = window.innerHeight;
            const vw = window.innerWidth;
            
            console.log(`📐 Ajustando cara gigante a pantalla: ${vw}x${vh}`);
            
            // Ajustes dinámicos para pantallas muy pequeñas o muy grandes
            if (vh < 400) {
                document.documentElement.style.setProperty('--scale-factor', '0.8');
            } else if (vh > 1200) {
                document.documentElement.style.setProperty('--scale-factor', '1.2');
            } else {
                document.documentElement.style.setProperty('--scale-factor', '1');
            }
        }

        // Event listeners
        window.addEventListener('resize', adjustToScreenSize);
        window.addEventListener('orientationchange', () => {
            setTimeout(adjustToScreenSize, 100);
        });
        
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Seguimiento del mouse con cejas
        document.addEventListener('mousemove', followMouseWithEyebrows);

        // Manejar visibilidad de la página
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAnimations();
            } else {
                animationsRunning = true;
                setTimeout(startAnimations, 500);
            }
        });

        // Efecto especial de hover en la cara
        if (faceContainer) {
            faceContainer.addEventListener('mouseenter', function() {
                console.log('👁️ Hover en ARIS mejorado');
                const randomAction = Math.random();
                
                if (randomAction > 0.7) {
                    // Expresión sorprendida
                    leftEyebrow.classList.add('surprised');
                    rightEyebrow.classList.add('surprised');
                    setTimeout(() => {
                        leftEyebrow.classList.remove('surprised');
                        rightEyebrow.classList.remove('surprised');
                    }, 1500);
                } else if (randomAction > 0.4) {
                    // Sonrisa elegante
                    showGentleSmile(2000);
                }
            });
        }

        // Inicialización cuando la página se carga
        window.addEventListener('load', function() {
            console.log('📄 ARIS mejorado con cejas gruesas y boca elegante cargado completamente');
            
            // Ajustar a tamaño de pantalla
            adjustToScreenSize();
            
            // Verificar elementos
            if (!leftEye || !rightEye || !mouth || !mouthContainer || !leftEyebrow || !rightEyebrow) {
                console.error('❌ Error: Elementos no disponibles');
                return;
            }
            
            // Iniciar animaciones
            setTimeout(startAnimations, 1200);
            
            console.log('🎉 ARIS mejorado con cejas gruesas y boca elegante completamente inicializado');
        });

        // Funciones de debug mejoradas
        window.arisImprovedWithThickEyebrows = {
            stopAnimations: stopAnimations,
            startAnimations: startAnimations,
            adjustSize: adjustToScreenSize,
            blinkNow: function() { if (leftEye) blinkLeftEye(); },
            winkNow: function() { if (rightEye) winkRightEye(); },
            eyebrowExpression: eyebrowExpression,
            showGentleSmile: showGentleSmile,
            surprisedEyebrows: function() {
                if (leftEyebrow && rightEyebrow) {
                    leftEyebrow.classList.add('surprised');
                    rightEyebrow.classList.add('surprised');
                    setTimeout(() => {
                        leftEyebrow.classList.remove('surprised');
                        rightEyebrow.classList.remove('surprised');
                    }, 2000);
                }
            },
            focusedEyebrows: function() {
                if (leftEyebrow && rightEyebrow) {
                    leftEyebrow.classList.add('focused');
                    rightEyebrow.classList.add('focused');
                    setTimeout(() => {
                        leftEyebrow.classList.remove('focused');
                        rightEyebrow.classList.remove('focused');
                    }, 2000);
                }
            },
            getStatus: function() {
                return {
                    animationsRunning: animationsRunning,
                    screenSize: `${window.innerWidth}x${window.innerHeight}`,
                    isFullscreen: window.innerWidth === screen.width,
                    elementsFound: {
                        leftEye: !!leftEye,
                        rightEye: !!rightEye,
                        leftEyebrow: !!leftEyebrow,
                        rightEyebrow: !!rightEyebrow,
                        mouth: !!mouth,
                        mouthContainer: !!mouthContainer,
                        pupils: pupils.length,
                        faceContainer: !!faceContainer
                    }
                };
            }
        };

        // Manejar errores
        window.addEventListener('error', function(e) {
            console.error('❌ Error en ARIS mejorado:', e.message);
        });

        console.log('📜 Script de ARIS mejorado con cejas gruesas y boca elegante cargado');
    </script>
</body>
</html>
